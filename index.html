<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pragati Tai Bawankar — Voter Search</title>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    :root{
      --bhagwa1:#ff6a00;
      --bhagwa2:#ff8800;
      --white:#ffffff;
      --light:#f8f8f8;
      --muted:#696969;
      --border:#ffe0c2;
      --shadow:0 8px 28px rgba(0,0,0,0.15);
      --radius:16px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: "Poppins", sans-serif;
      background:#fafafa;
      color:#222;
    }

    /* TOP FULL BHAGWA SECTION */
    .heroBox{
      width:100%;
      padding:28px 18px;
      background:linear-gradient(90deg, var(--bhagwa1), var(--bhagwa2));
      border-bottom-left-radius:22px;
      border-bottom-right-radius:22px;
      box-shadow:0 5px 24px rgba(255,100,0,0.45);
    }

    .heroContent{
      max-width:1180px;
      margin:0 auto;
      display:flex;
      align-items:center;
      gap:20px;
      color:white;
    }

    .heroPhoto{
      width:120px;height:120px;
      border-radius:14px;
      overflow:hidden;
      border:3px solid white;
      box-shadow:0 4px 16px rgba(0,0,0,0.25);
    }

    .heroPhoto img{
      width:100%;height:100%;object-fit:cover;
    }

    .heroText h1{
      margin:0;
      font-size:28px;
      font-weight:800;
    }

    .heroText p{
      margin:4px 0 0;
      font-size:15px;
      opacity:0.95;
      font-weight:400;
    }

    .tagSS{
      display:inline-block;
      margin-top:8px;
      padding:5px 7px;
      background:white;
      color:#cc3300;
      border-radius:7px;
      font-size:12px;
      font-weight:700;
    }

    /* SEARCH BAR INSIDE BHAGWA AREA */
    .searchWrap{
      max-width:1180px;
      margin:18px auto 0;
      display:flex;
    }

    .search{
      flex:1;
      display:flex;
      align-items:center;
      padding:12px 14px;
      background:white;
      border-radius:12px;
      box-shadow:0 4px 18px rgba(0,0,0,0.15);
      gap:10px;
    }

    .search svg{opacity:0.7}
    .search input{
      flex:1;
      border:0;
      outline:0;
      font-size:15px;
      color:#444;
    }
    .clearBtn{
      background:transparent;border:0;color:#777;cursor:pointer;
    }

    /* WHITE CONTENT AREA BELOW */
    .container{
      max-width:1180px;
      margin:20px auto;
      padding:0 10px;
    }

    /* TABLE & CARD UI */
    .tableWrap{
      background:white;
      border-radius:14px;
      border:2px solid var(--border);
      box-shadow:var(--shadow);
      padding:8px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }

    thead th{
      padding:12px 10px;
      background:#fff3e0;
      color:#bf4500;
      border-bottom:2px solid #ffd2a1;
      font-weight:700;
      position:sticky;top:0;
    }

    tbody tr{
      border-bottom:1px solid #ffe4c8;
      transition:0.2s;
    }

    tbody tr:hover{
      background:#fff5eb;
    }

    td{
      padding:12px 10px;
      color:#333;
    }

    /* Mobile Cards */
    .cards{display:none;}
    @media(max-width:900px){
      table{display:none;}
      .cards{display:grid;gap:14px;}
      .card{
        background:white;
        padding:12px;
        border-radius:12px;
        border:2px solid #ffd5b3;
        box-shadow:0 4px 16px rgba(0,0,0,0.1);
      }
      .row{
        display:flex;justify-content:space-between;margin-bottom:6px;
      }
    }

    .highlight{
      background:rgba(255,140,60,0.25);
      padding:2px 4px;
      border-radius:5px;
    }

    /* Pagination */
    .pager{
      margin-top:12px;
      display:flex;
      gap:8px;
      justify-content:flex-end;
      align-items:center;
    }

    .pageBtn{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #ffcaa0;
      background:white;
      cursor:pointer;
      color:#d05c00;
      font-weight:600;
    }

    .pageBtn.active{
      background:linear-gradient(90deg,#ffe1c7,#ffc48f);
      color:#8c2a00;
      border:0;
    }

    footer{
      text-align:center;
      font-size:13px;
      margin-top:18px;
      color:#666;
    }
  </style>
</head>

<body>

  <!-- BHAGWA HEADER SECTION -->
  <div class="heroBox">
    <div class="heroContent">
      <div class="heroPhoto">
        <img src="https://raw.githubusercontent.com/PRAGATIBAWANKAR1/Pragati-Tai-Bawankar/main/WhatsApp%20Image%202025-11-27%20at%205.00.54%20AM.jpeg">
      </div>

      <div class="heroText">
        <h1>Pragati Tai Bawankar</h1>
        <span class="tagSS">SHIV SENA</span>
        <p>Smart Voter Search • Find EPIC, Name, Address, Booth & Ward Quickly</p>
      </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="searchWrap">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M21 21l-4.35-4.35" stroke="#222" stroke-width="1.4" stroke-linecap="round"></path>
          <circle cx="11" cy="11" r="6" stroke="#222" stroke-width="1.4"></circle>
        </svg>

        <input id="q" placeholder="Search name / EPIC / address / ward...">

        <button id="clearBtn" class="clearBtn">✕</button>
      </div>
    </div>

  </div>

  <!-- WHITE CONTENT SECTION -->
  <div class="container">

    <div id="loading" style="padding:10px;color:#ff6a00;font-weight:600;">Loading voter list...</div>

    <div class="tableWrap">
      <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="cards" id="cards"></div>

      <div class="pager" id="pager"></div>
    </div>

    <footer>Data updates directly from GitHub. Auto-reflect after refresh.</footer>

  </div>


<script>
const CSV_URL = "https://raw.githubusercontent.com/PRAGATIBAWANKAR1/Pragati-Tai-Bawankar/main/VOTERLISTALL8.csv";
const PAGE_SIZE = 30;

let data=[], filtered=[], headers=[], page=1;
function escapeHtml(s){return (s||'').toString().replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));}
function highlight(txt){
  const q=document.getElementById('q').value.trim();
  if(!q) return txt;
  const r=new RegExp(q,'ig');
  return txt.replace(r,m=>`<span class="highlight">${m}</span>`);
}

Papa.parse(CSV_URL,{
  download:true,header:true,skipEmptyLines:true,
  complete:(res)=>{
    data=res.data; headers=res.meta.fields;
    filtered=data.slice();
    document.getElementById('loading').style.display="none";
    renderHead(); render();
  }
});

function cols(){ return headers.slice(0,8); }

function renderHead(){
  const th=cols().map(c=>`<th>${c}</th>`).join("");
  document.getElementById('thead').innerHTML=`<tr>${th}</tr>`;
}

function render(){
  const start=(page-1)*PAGE_SIZE;
  const rows=filtered.slice(start,start+PAGE_SIZE);

  // Table
  document.getElementById('tbody').innerHTML=rows.map(r=>{
    return `<tr>`+cols().map(c=>`<td>${highlight(escapeHtml(r[c]||''))}</td>`).join("")+`</tr>`;
  }).join("");

  // Cards (mobile)
  document.getElementById('cards').innerHTML=rows.map(r=>{
    return `<div class="card">`+
      cols().map(c=>`<div class="row"><b>${c}</b><span>${highlight(escapeHtml(r[c]||''))}</span></div>`).join("")+
    `</div>`;
  }).join("");

  renderPager();
}

function renderPager(){
  const total=Math.ceil(filtered.length/PAGE_SIZE);
  const p=document.getElementById('pager'); p.innerHTML="";
  for(let i=1;i<=total;i++){
    p.innerHTML+=`<button class="pageBtn ${i===page?"active":""}" onclick="page=${i};render()">${i}</button>`;
  }
}

document.getElementById('q').addEventListener('input',()=>{
  const q=document.getElementById('q').value.toLowerCase();
  filtered=data.filter(r=>cols().some(c=>(r[c]||"").toLowerCase().includes(q)));
  page=1;
  render();
});

document.getElementById('clearBtn').onclick=()=>{
  document.getElementById('q').value="";
  filtered=data.slice();
  page=1; render();
};
</script>

</body>
</html>
