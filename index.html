<style>
  :root{
    --saffron1:#FF6B00;
    --saffron2:#FF8C00;
    --saffron3:#FFAA33;
    --bg:#f5f7fa;
    --card:#ffffff;
    --muted:#6b7280;
    --accent:#d94660;
    --accent2:#0ea5a3;
    --shadow:0 10px 45px rgba(0,0,0,0.08);
    --radius:18px;
  }

  body{
    margin:0;
    font-family: 'Inter', sans-serif;
    background:#f3f6f9;
    padding:0;
  }

  .container{
    max-width:1180px;
    margin:0 auto;
    padding:28px;
  }

  /* ----------------------- */
  /*     BHAGWA HEADER       */
  /* ----------------------- */

  .hero{
    margin-top:0;
    padding:22px;
    border-radius:0 0 var(--radius) var(--radius);

    background:linear-gradient(135deg, var(--saffron1), var(--saffron2), var(--saffron3));
    box-shadow:var(--shadow);

    display:flex;
    gap:20px;
    align-items:center;
    color:white;
    border-bottom:6px solid #cc5500;
  }

  .hero .photo{
    width:130px;
    height:130px;
    border-radius:16px;
    overflow:hidden;
    background:white;
    border:4px solid rgba(255,255,255,0.6);
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
  }

  .hero .photo img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .hero h1{
    margin:0;
    font-size:26px;
    font-weight:800;
    letter-spacing:0.5px;
    color:white;
    text-shadow:0 2px 4px rgba(0,0,0,0.35);
  }

  .tag{
    background:rgba(255,255,255,0.15);
    padding:6px 12px;
    border-radius:999px;
    border:2px solid rgba(255,255,255,0.35);
    color:white;
    font-weight:700;
    margin-left:8px;
  }

  /* ----------------------- */
  /* SEARCH BOX BHAGWA GLASS */
  /* ----------------------- */

  .search{
    margin-top:12px;
    backdrop-filter:blur(14px);
    background:rgba(255,255,255,0.8);

    border:3px solid var(--saffron2);
    box-shadow:0 6px 12px rgba(255,107,0,0.18);

    padding:12px 16px;
    border-radius:16px;
  }

  .search input{
    border:0;
    background:transparent;
    font-size:16px;
    font-weight:500;
  }

  .clearBtn{
    color:#333;
  }

  /* ----------------------- */
  /* TABLE WITH COLOUR BORDER */
  /* ----------------------- */

  .tableWrap{
    background:var(--card);
    border-radius:16px;
    padding:10px;
    border-top:6px solid var(--saffron2);
    box-shadow:var(--shadow);
  }

  table thead th{
    border-bottom:3px solid var(--saffron1);
  }

  tbody tr:hover{
    background:#fff6e8;
  }

  .highlight{
    background:linear-gradient(90deg, rgba(255,136,0,0.25), rgba(255,94,0,0.25));
    padding:4px 5px;
    border-radius:5px;
  }

  /* PAGINATION NEW */
  .pageBtn.active{
    background:linear-gradient(90deg, var(--saffron1), var(--saffron2));
    color:white;
    border:0;
  }

</style>
