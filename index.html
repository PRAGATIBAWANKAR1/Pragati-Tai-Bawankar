<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pragati Tai Bawankar (Shiv Sena) — Voter Search</title>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#d94660;
      --accent2:#0ea5a3;
      --glass: rgba(15,23,42,0.03);
      --shadow: 0 8px 30px rgba(16,24,40,0.06);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #ffffff 0%, #f3f6f9 100%);
      color:#0f172a;
      padding:28px;
      min-height:100vh;
    }

    .container{max-width:1180px;margin:0 auto}
    /* Hero */
    .hero{
      display:flex;gap:18px;align-items:center;padding:18px;border-radius:var(--radius);background:var(--card);box-shadow:var(--shadow);margin-bottom:18px;
    }
    .photo{
      width:110px;height:110px;border-radius:12px;overflow:hidden;flex:0 0 110px;border:1px solid #e6eef6;
      display:flex;align-items:center;justify-content:center;background:#fff;
    }
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .heading{
      flex:1;
    }
    .heading h1{margin:0;font-size:20px;letter-spacing:0.2px}
    .heading p{margin:8px 0 0 0;color:var(--muted);font-size:14px}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:#fff9f9;border:1px solid rgba(217,70,96,0.12);color:var(--accent);font-weight:700;margin-left:8px;font-size:12px}

    /* Controls */
    .controls{display:flex;gap:12px;margin:18px 0 12px;align-items:center;flex-wrap:wrap}
    .search{
      flex:1;min-width:240px;display:flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;background:var(--glass);
      border:1px solid #eef2f6;
    }
    .search svg{opacity:0.6}
    .search input{flex:1;background:transparent;border:0;outline:0;color:var(--muted);font-size:15px;padding:6px}
    .clearBtn{background:transparent;border:0;color:var(--muted);cursor:pointer;padding:8px;border-radius:10px}
    .meta{color:var(--muted);font-size:14px}

    /* Table card */
    .cardWrap{background:transparent;border-radius:12px;padding:0}
    .tableWrap{background:var(--card);border-radius:12px;padding:10px;border:1px solid #eef2f6;box-shadow:var(--shadow)}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:transparent;padding:12px 10px;text-align:left;font-weight:700;border-bottom:1px solid #f3f6f9;color:#0b1620}
    tbody tr{transition: background .12s ease;border-bottom:1px solid #f3f6f9}
    tbody tr:hover{background:#fbfcfe}
    td{padding:12px 10px;vertical-align:middle}
    .smallmuted{color:var(--muted);font-size:13px}

    .highlight{background:linear-gradient(90deg, rgba(217,70,96,0.12), rgba(14,165,163,0.06));padding:3px 6px;border-radius:6px}

    /* Mobile card view */
    .cards{display:none}
    @media (max-width:900px){
      table{display:none}
      .cards{display:grid;grid-template-columns:1fr;gap:12px}
      .card{background:var(--card);padding:12px;border-radius:10px;border:1px solid #f3f6f9}
      .card .row{display:flex;justify-content:space-between;gap:8px;margin-bottom:6px}
      .controls{flex-direction:column;align-items:stretch}
    }

    /* Pagination */
    .pager{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:12px}
    .pageBtn{background:#ffffff;border:1px solid #eef2f6;padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}
    .pageBtn.active{background:linear-gradient(90deg,#ffdede,#d6f7f6);color:#081226;border:0}

    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero" role="banner" aria-label="Pragati Tai Bawankar">
      <div class="photo" aria-hidden="true">
        <!-- Pragati Tai photo (raw GitHub) -->
        <img src="https://raw.githubusercontent.com/PRAGATIBAWANKAR1/Pragati-Tai-Bawankar/main/WhatsApp%20Image%202025-11-27%20at%205.00.54%20AM.jpeg" alt="Pragati Tai Bawankar">
      </div>
      <div class="heading">
        <h1>Pragati Tai Bawankar <span class="tag">Shiv Sena</span></h1>
        <p>Professional voter lookup. Type name, EPIC, address or ward — search instantly across records.</p>
      </div>
      <div class="meta">Records: <span id="totalCount">—</span></div>
    </div>

    <div class="controls" role="search">
      <div class="search" aria-hidden="false">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#111827" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="#111827" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
        <input id="q" placeholder="Search by name, EPIC, address, ward..." autocomplete="off" aria-label="Search records">
        <button id="clearBtn" class="clearBtn" title="Clear search">✕</button>
      </div>
      <div class="meta">Showing <span id="showing">—</span></div>
    </div>

    <div class="cardWrap">
      <div id="loading" class="smallmuted" style="padding:8px 6px">Loading records from GitHub...</div>

      <div class="tableWrap" id="resultsArea" aria-live="polite">
        <table id="dataTable" role="table">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>

        <div class="cards" id="cards" aria-hidden="true"></div>

        <div class="pager" id="pager" aria-label="Pagination"></div>
      </div>
    </div>

    <footer>Page loads data directly from the repository — changes on GitHub reflect here automatically (may need refresh).</footer>
  </div>

<script>
/* CONFIG */
const CSV_URL = "https://raw.githubusercontent.com/PRAGATIBAWANKAR1/Pragati-Tai-Bawankar/main/VOTERLISTALL8.csv";
const PAGE_SIZE = 30;

/* STATE */
let data = [];
let filtered = [];
let headers = [];
let currentPage = 1;

/* HELPERS */
function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); } }
function escapeHtml(s){ return (s||'').toString().replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
function showLoading(msg){ document.getElementById('loading').textContent = msg || ''; }
function hideLoading(){ document.getElementById('loading').textContent = ''; }

/* LOAD CSV */
function fetchCSV(url){
  showLoading('Fetching CSV from GitHub...');
  Papa.parse(url, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results){
      data = results.data.filter(r => Object.values(r).some(v => v !== null && v !== undefined && String(v).trim() !== ''));
      headers = results.meta.fields || Object.keys(data[0] || {});
      initAfterLoad();
    },
    error: function(err){
      showLoading('Error loading CSV — check repository visibility and URL.');
      console.error(err);
    }
  });
}

/* INIT AFTER LOAD */
function initAfterLoad(){
  hideLoading();
  data = data.map(row => {
    const out = {};
    headers.forEach(h => out[h] = (row[h]||'').toString().trim());
    return out;
  });
  filtered = data.slice();
  document.getElementById('totalCount').textContent = data.length;
  renderTableHead();
  renderPage(1);
}

/* UI RENDER */
function getCols(){ return headers.slice(0,8); }

function renderTableHead(){
  const thead = document.getElementById('thead'); thead.innerHTML = '';
  const cols = getCols();
  const tr = document.createElement('tr');
  cols.forEach(c => {
    const th = document.createElement('th');
    th.innerHTML = `<span style="display:inline-block;min-width:110px">${escapeHtml(c)}</span> <button data-col="${escapeHtml(c)}" title="Sort" style="background:transparent;border:0;cursor:pointer;color:${'#666'}">⇅</button>`;
    th.querySelector('button').addEventListener('click', ()=>sortByColumn(c));
    tr.appendChild(th);
  });
  thead.appendChild(tr);
}

function renderPage(page){
  currentPage = page;
  const start = (page-1)*PAGE_SIZE;
  const pageData = filtered.slice(start, start+PAGE_SIZE);
  renderTableBody(pageData);
  renderCards(pageData);
  renderPager();
  document.getElementById('showing').textContent = `${Math.min(filtered.length, (page-1)*PAGE_SIZE+1)}–${Math.min(filtered.length, page*PAGE_SIZE)} of ${filtered.length}`;
}

/* TABLE BODY */
function renderTableBody(rows){
  const tbody = document.getElementById('tbody'); tbody.innerHTML = '';
  const cols = getCols();
  rows.forEach(r => {
    const tr = document.createElement('tr');
    cols.forEach(c => {
      const td = document.createElement('td');
      td.innerHTML = highlightMatch(escapeHtml(r[c]||''));
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

/* MOBILE CARDS */
function renderCards(rows){
  const cards = document.getElementById('cards'); cards.innerHTML = '';
  const cols = getCols();
  rows.forEach(r => {
    const div = document.createElement('div'); div.className = 'card';
    const inner = cols.map(c => `<div class="row"><strong style="font-size:13px">${escapeHtml(c)}</strong><div>${highlightMatch(escapeHtml(r[c]||''))}</div></div>`).join('<hr style="opacity:0.06;margin:8px 0">');
    div.innerHTML = inner;
    cards.appendChild(div);
  });
}

/* PAGINATION */
function renderPager(){
  const pager = document.getElementById('pager'); pager.innerHTML = '';
  const total = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE));
  const range = 5;
  let start = Math.max(1, currentPage - Math.floor(range/2));
  let end = Math.min(total, start + range - 1);
  if(end - start < range - 1) start = Math.max(1, end - range + 1);

  const info = document.createElement('div'); info.style.marginRight = 'auto'; info.className = 'smallmuted';
  info.textContent = `${filtered.length} results`;
  pager.appendChild(info);

  const prev = document.createElement('button'); prev.className='pageBtn'; prev.textContent='◀'; prev.disabled = currentPage===1;
  prev.addEventListener('click', ()=>renderPage(Math.max(1, currentPage-1)));
  pager.appendChild(prev);

  for(let p = start; p<=end; p++){
    const btn = document.createElement('button'); btn.className='pageBtn'; btn.textContent = p;
    if(p===currentPage) btn.classList.add('active');
    btn.addEventListener('click', ()=>renderPage(p));
    pager.appendChild(btn);
  }

  const next = document.createElement('button'); next.className='pageBtn'; next.textContent='▶'; next.disabled = currentPage===total;
  next.addEventListener('click', ()=>renderPage(Math.min(total, currentPage+1)));
  pager.appendChild(next);
}

/* SEARCH / HIGHLIGHT */
function highlightMatch(text){
  const q = document.getElementById('q').value.trim();
  if(!q) return text;
  try{
    const re = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'), 'ig');
    return text.replace(re, m => `<span class="highlight">${m}</span>`);
  }catch(e){ return text; }
}

/* SORT */
let sortState = {};
function sortByColumn(col){
  const dir = sortState[col] === 'asc' ? 'desc' : 'asc';
  sortState = {}; sortState[col] = dir;
  filtered.sort((a,b) => {
    const A = (a[col]||'').toString().toLowerCase();
    const B = (b[col]||'').toString().toLowerCase();
    if(A<B) return dir === 'asc' ? -1 : 1;
    if(A>B) return dir === 'asc' ? 1 : -1;
    return 0;
  });
  renderPage(1);
}

/* FILTER */
function doFilter(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  if(!q){ filtered = data.slice(); renderPage(1); return; }
  const cols = getCols();
  filtered = data.filter(row => cols.some(c => (row[c]||'').toLowerCase().includes(q)));
  renderPage(1);
}

/* EVENTS */
document.getElementById('clearBtn').addEventListener('click', ()=>{
  document.getElementById('q').value = '';
  doFilter();
});
const debouncedFilter = debounce(doFilter, 200);
document.getElementById('q').addEventListener('input', debouncedFilter);

/* START */
fetchCSV(CSV_URL);
</script>
</body>
</html>
