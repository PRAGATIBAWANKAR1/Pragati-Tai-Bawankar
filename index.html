<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Pragati Tai Bawankar - Shiv Sena</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

<style>
    :root {
        --orange-dark: #d35400;
        --orange-light: #ffa559;
        --white: #ffffff;
        --muted: #6b7280;
        --border-color: #ffb48a;
        --shadow: 0 6px 25px rgba(0,0,0,0.08);
        --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f7f7f7;
        color: #222;
    }

    /* ORANGE HEADER */
    .header {
        width: 100%;
        padding: 30px 20px;
        background: linear-gradient(90deg, var(--orange-dark), #ff7b00);
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        box-shadow: 0 8px 25px rgba(255, 102, 0, 0.3);
        color: white;
    }

    .header-content {
        max-width: 1150px;
        margin: auto;
        display: flex;
        align-items: center;
        gap: 22px;
    }

    .header img {
        width: 110px;
        height: 110px;
        border-radius: 16px;
        border: 3px solid #fff;
        object-fit: cover;
        background: #fff;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 0.6px;
    }

    .tag {
        background: #ffffff;
        padding: 5px 12px;
        border-radius: 999px;
        color: #d35400;
        margin-left: 10px;
        font-size: 13px;
        font-weight: bold;
        border: 1px solid #ffe3c6;
    }

    .header p {
        margin: 8px 0 0;
        color: #fff8ed;
        font-size: 14px;
    }

    /* SEARCH BOX */
    .search-area {
        max-width: 1150px;
        margin: 18px auto 0;
        padding: 12px 16px;
        background: #fff;
        border-radius: 14px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 14px;
        align-items: center;
    }

    .search-area input {
        flex: 1;
        font-size: 15px;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        outline: none;
    }

    .search-area button {
        border: none;
        background: #ff9151;
        color: #fff;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
    }

    /* TABLE CARD */
    .card {
        max-width: 1150px;
        margin: 25px auto;
        background: #fff;
        padding: 15px;
        border-radius: var(--radius);
        border: 2px solid var(--border-color);
        box-shadow: var(--shadow);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    th {
        text-align: left;
        padding: 12px;
        background: #fff4e9;
        border-bottom: 2px solid #ffd7ba;
        font-weight: 700;
        color: #8b3200;
    }

    td {
        padding: 11px 12px;
        border-bottom: 1px solid #ffe7d6;
    }

    tr:hover {
        background: #fff9f3;
    }

    .highlight {
        background: #ffddb8;
        padding: 2px 4px;
        border-radius: 4px;
    }

    /* PAGINATION */
    .pager {
        margin-top: 12px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .pager button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        background: #ffd1ac;
        color: #8b3200;
        font-weight: bold;
    }

    .pager button.active {
        background: #ff8c38;
        color: white;
    }

</style>
</head>

<body>

<!-- ORANGE TOP HEADER -->
<div class="header">
    <div class="header-content">
        <img src="https://raw.githubusercontent.com/PRAGATIBAWANKAR1/Pragati-Tai-Bawankar/main/WhatsApp%20Image%202025-11-27%20at%205.00.54%20AM.jpeg">

        <div>
            <h1>
                PRAGATI TAI BAWANKAR 
                <span class="tag">SHIV SENA</span>
            </h1>
            <p>Advanced smart voter search system — fast, modern, and accurate.</p>
        </div>
    </div>
</div>

<!-- SEARCH BAR -->
<div class="search-area">
    <input id="q" placeholder="Search Name / EPIC / Address / Ward...">
    <button id="clearBtn">Clear</button>
</div>

<!-- RESULTS AREA -->
<div class="card">
    <div id="loading">Loading CSV…</div>
    <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>
    <div class="pager" id="pager"></div>
</div>

<script>

const CSV_URL =
"https://raw.githubusercontent.com/PRAGATIBAWANKAR1/Pragati-Tai-Bawankar/main/VOTERLISTALL8.csv";

let data = [];
let filtered = [];
let headers = [];
let page = 1;
const PAGE_SIZE = 30;

function escapeHTML(s){ return (s||"").replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c])); }
function highlight(text){
    const q = document.getElementById("q").value.trim();
    if(!q) return text;
    const re = new RegExp(q,"gi");
    return text.replace(re, m => `<span class="highlight">${m}</span>`);
}

Papa.parse(CSV_URL,{
    download:true,
    header:true,
    complete:function(res){
        data=res.data;
        headers=res.meta.fields;
        filtered=data;
        render();
        document.getElementById('loading').style.display="none";
    }
});

document.getElementById("q").addEventListener("input", ()=>{
    const q=document.getElementById("q").value.toLowerCase();
    filtered=data.filter(row=>{
        return headers.some(h=>String(row[h]).toLowerCase().includes(q));
    });
    page=1;
    render();
});

document.getElementById("clearBtn").onclick=function(){
    document.getElementById("q").value="";
    filtered=data;
    render();
};

function render(){
    // Head
    const thead=document.getElementById("thead");
    thead.innerHTML="<tr>"+headers.slice(0,8).map(h=>`<th>${h}</th>`).join("")+"</tr>";

    // Body
    const tbody=document.getElementById("tbody");
    tbody.innerHTML="";
    const start=(page-1)*PAGE_SIZE;
    const rows=filtered.slice(start,start+PAGE_SIZE);
    rows.forEach(r=>{
        const tr=document.createElement("tr");
        headers.slice(0,8).forEach(h=>{
            const td=document.createElement("td");
            td.innerHTML=highlight(escapeHTML(r[h]||""));
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });

    // Pagination
    const pager=document.getElementById("pager");
    pager.innerHTML="";
    const pages=Math.ceil(filtered.length/PAGE_SIZE);

    for(let p=1; p<=pages; p++){
        const btn=document.createElement("button");
        btn.textContent=p;
        if(p===page) btn.classList.add("active");
        btn.onclick=()=>{ page=p; render(); };
        pager.appendChild(btn);
    }
}

</script>

</body>
</html>
